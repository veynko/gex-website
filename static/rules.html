<!DOCTYPE html>
<html>
<head>
    <title>Правила - GEX Dashboard</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/style.css">
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="/static/libs/codemirror/codemirror.css">
    <link rel="stylesheet" href="/static/libs/codemirror/material.css">
    <link rel="stylesheet" href="/static/libs/codemirror/foldgutter.css">
    
    <style>
        .btn { 
            padding: 8px 16px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-right: 5px; 
        }
        .btn-primary { 
            background: #3498db; 
            color: white; 
        }
        .btn-success { 
            background: #27ae60; 
            color: white; 
        }
        .btn-warning { 
            background: #f39c12; 
            color: white; 
        }
        .btn-danger { 
            background: #e74c3c; 
            color: white; 
        }
        .btn:hover {
            opacity: 0.8;
        }
        .rule-file {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .rule-file-name {
            font-family: monospace;
            font-weight: bold;
            color: #333;
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 1000;
        }
        .modal-content { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: white; 
            padding: 20px; 
            border-radius: 5px; 
            max-width: 900px; 
            width: 90%; 
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        .form-group textarea {
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        .form-group textarea {
            resize: vertical;
            min-height: 300px;
        }
        /* CodeMirror стили */
        .CodeMirror {
            height: 450px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Fira Code', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .CodeMirror-focused {
            border-color: #3498db;
        }
        .CodeMirror-gutters {
            border-right: 1px solid #ddd;
            background: #f8f9fa;
        }
        .CodeMirror-linenumber {
            color: #999;
        }
        .form-actions { 
            display: flex; 
            gap: 10px; 
            justify-content: flex-end; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Управление правилами фильтрации</h1>
        </div>
        
        <div class="nav">
            <a href="/">Главная</a>
            <a href="/logs">Логи</a>
            <a href="/config">Конфигурация</a>
            <a href="/rules">Правила</a>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Файлы правил</h2>
                <button class="btn btn-primary" onclick="createNewRule()">Создать новый файл</button>
            </div>
            
            <div id="rules-list">
                <p>Загрузка файлов правил...</p>
            </div>
        </div>
    </div>

    <!-- Модальное окно для JSON редактора -->
    <div id="json-editor-modal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <h3 id="editor-title">Редактор файла</h3>
            
            <div class="form-group" id="filename-group">
                <label for="rule-filename">Имя файла (без .json):</label>
                <input type="text" id="rule-filename" placeholder="rule_name" />
            </div>
            
            <div class="form-group">
                <label for="rule-json-editor">Содержимое JSON:</label>
                <textarea id="rule-json-editor" rows="15" style="font-family: monospace; font-size: 14px;" placeholder="{}"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-primary" onclick="closeJsonEditor()">Отмена</button>
                <button type="button" class="btn btn-success" onclick="saveCurrentRule()">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- CodeMirror JavaScript -->
    <script src="/static/libs/codemirror/codemirror.js"></script>
    <script src="/static/libs/codemirror/javascript.js"></script>
    <script src="/static/libs/codemirror/closebrackets.js"></script>
    <script src="/static/libs/codemirror/foldcode.js"></script>
    <script src="/static/libs/codemirror/foldgutter.js"></script>
    <script src="/static/libs/codemirror/brace-fold.js"></script>
    
    <script src="/static/rules.js"></script>
</body>
</html>
