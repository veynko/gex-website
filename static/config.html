<!DOCTYPE html>
<html>
<head>
    <title>Конфигурация - GEX Dashboard</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/config.css">
    <link rel="stylesheet" href="/static/libs/codemirror/codemirror.css">
    <link rel="stylesheet" href="/static/libs/codemirror/material.css">
    <link rel="stylesheet" href="/static/libs/codemirror/foldgutter.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Конфигурация системы</h1>
        </div>
        
        <div class="nav">
            <a href="/">Главная</a>
            <a href="/logs">Логи</a>
            <a href="/config">Конфигурация</a>
            <a href="/rules">Правила</a>
        </div>

        <div class="card">
            <h2>Редактор конфигурации</h2>
            <div id="message-container"></div>
            <form id="config-form">
                <div class="form-group">
                    <label for="config-content">Содержимое config.json:</label>
                    <textarea id="config-content" class="config-editor" placeholder="Загрузка конфигурации..."></textarea>
                </div>
                <button type="submit" class="btn btn-save">Сохранить конфигурацию</button>
            </form>
        </div>
    </div>

    <script src="/static/libs/codemirror/codemirror.js"></script>
    <script src="/static/libs/codemirror/javascript.js"></script>
    <script src="/static/libs/codemirror/closebrackets.js"></script>
    <script src="/static/libs/codemirror/foldcode.js"></script>
    <script src="/static/libs/codemirror/foldgutter.js"></script>
    <script src="/static/libs/codemirror/brace-fold.js"></script>
    <script src="/static/config.js"></script>
</body>
</html>
